<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="./images/logos/zim-art-gallery-high-resolution-logo-transparent.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="fonts/feather/style.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Book with - FERO AND COMPANY</title>

  <style>
    .card {
      border-radius: 21px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="text-center mb-4">Sign Up</h3>
              <form action="#" method="post">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/imagesloaded.pkgd.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
  // Demo credentials
  const DEMO_EMAIL = "simbarasheferogmail.com";
  const DEMO_PASSWORD = "12345678";

  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Basic validation
    if (!name || !email || !password || !confirmPassword) {
      showSignupError("Please fill in all fields.");
      return;
    }
    if (password !== confirmPassword) {
      showSignupError("Passwords do not match.");
      return;
    }

    // Only allow demo credentials
    if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
      window.location.href = "dashboard.html";
    } else {
      showSignupError("Incorrect credentials. Try again");
    }
  });

  // Show error notification
  function showSignupError(msg) {
    let errorDiv = document.getElementById("signup-error");
    if (!errorDiv) {
      errorDiv = document.createElement("div");
      errorDiv.id = "signup-error";
      errorDiv.className = "form-control";
      errorDiv.style.cssText = "color:#fff;background:#dc3545;border:none;margin-bottom:15px;text-align:center;font-size:1rem;";
      const form = document.querySelector("form");
      form.insertBefore(errorDiv, form.firstChild);
    }
    errorDiv.textContent = msg;
    errorDiv.style.display = "block";
  }
</script>

</body>
</html>
